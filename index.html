<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="img/grapefruit.png">
  <title>자몽톡-실습</title>
</head>
<body>
  <div class="login-container">
    <div class="login"> 
      <h1 class="login_logo"></h1>
      <h3 class="login_title">자몽톡</h3>
      <form class="login_form" action="./chats.html" >
        <input class="login_form_id" placeholder="자몽계정 (이메일 또는 전화번호)" type="text" >
        <input class="login_form_pw" placeholder="비밀번호 입력" type="password" >

      </form>
      <p class="login_account">자몽 계정 찾기 &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp; 비밀번호 찾기</p>
    </div>
  </div>
